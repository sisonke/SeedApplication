<section id="contact">
    <div class="container">
      <div>
        <h2>Contact Us</h2>
        <p class="subtitle">We would love to hear your feedback! Use the form below to drop us a line.</p>
      </div>
      <div id="newsletter-form">
        <input type="text" name="name" class="subscribe-input input-name" placeholder="Name" required=""><br>
        <input type="email" name="email" class="subscribe-input input-email" placeholder="Email" required=""><br>
        <input type="text" name="subject" class="subscribe-input" placeholder="Subject" required=""><br>
        <textarea name="message" class="subscribe-input" placeholder="Enter your message..." rows="6" required=""></textarea>
        <button class="btn btn-primary subscribe-submit" type="submit">Send Message</button>
      </div>
    </div>
  </section>
